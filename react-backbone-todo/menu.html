    <body>










        <div id="menu-section" style="background: aliceblue;"></div>




















        <script src="node_modules/todomvc-common/base.js"></script>
        <script src="node_modules/react/dist/react-with-addons.js"></script>
        <script src="node_modules/react/dist/JSXTransformer.js"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/underscore/underscore.js"></script>
        <script src="node_modules/backbone/backbone.js"></script>
        <script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>

        <script type="text/jsx" src="js/libs/Toolbar.jsx"></script>
        
        <script type="text/javascript"> 
        $(document).on("click", "a[href^='/']", function(event) {
          var href, passThrough, url;
          href = $(event.currentTarget).attr('href');
          passThrough = href.indexOf('sign_out') >= 0;
          if (!passThrough && !event.altKey && !event.ctrlKey && !event.metaKey && !event.shiftKey) {
            event.preventDefault();
            url = href.replace(/^\//, '').replace('\#\!\/', '');
            var App = new Backbone.Router();
            App.navigate(url, {
              trigger: true
            });
            return false;
          }
        });

        
        </script>

    </body>
</html>
